<ion-header>
  <ion-toolbar>
    <ion-back-button slot="start"></ion-back-button>
    <ion-title> Saved word</ion-title>
  </ion-toolbar>
</ion-header>

<!--Product of data persistence at work. Using a card to display-->
<ion-content>
  <ion-toolbar color = "primary">
    <ion-title>Last searched word</ion-title>
  </ion-toolbar>

  <ion-card>
    <ion-card-header>
      <img src="https://blog.schoolspecialty.com/wp-content/uploads/2015/08/First-Day-Main-1200x624.jpg">
      <ion-card-subtitle>Saved Word:</ion-card-subtitle>
      <ion-card-title>{{savedWord}}</ion-card-title>
    </ion-card-header>
  </ion-card>
</ion-content>
